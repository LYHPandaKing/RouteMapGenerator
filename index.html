<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <title>KMB 路線圖生成器</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>九巴路線圖生成器</h1>

<div class="control-panel">
  <label>
    路線號碼：
    <input id="routeInput" placeholder="例如：102">
  </label>

  <label>
    全程收費：
    <input id="priceInput" placeholder="例如：$6.2">
  </label>

  <button onclick="findRouteVariants()">搜尋路線</button>
</div>

<p id="searchStatus" class="status"></p>

<div id="routeOptionsArea" class="route-options"></div>

<hr>

<h2>站點及途經街道編輯</h2>
<div id="editorPanel" class="editor-panel">
  <p class="hint">請先選擇一個服務方向</p>
</div>

<canvas id="routeCanvas" width="954" height="1320"></canvas>

<div class="actions">
  <button onclick="downloadImage()">下載 PNG</button>
</div>

<p class="footer">
  資料來源：九巴開放數據<br>
  <span id="dataTimestamp"></span>
</p>

<script src="script.js"></script>
</body>
</html>
