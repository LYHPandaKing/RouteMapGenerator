<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <title>KMB 路線圖生成器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header id="siteHeader">
    <h1>KMB 路線圖生成器</h1>
  </header>

  <main id="app">
    <!-- 左側 / 上方：路線圖 -->
    <section id="mapPane">
      <canvas
        id="routeCanvas"
        width="954"
        height="1320"
      ></canvas>
    </section>

    <!-- 右側 / 下方：控制面板 -->
    <section id="controlPane">

      <!-- 路線搜尋 -->
      <div class="panel">
        <label>路線號碼</label>
        <input id="routeInput" type="text" placeholder="例如：102" />
        <button id="searchRouteBtn">搜尋</button>
      </div>

      <!-- 服務方向選擇 -->
      <div class="panel">
        <h3>服務方向</h3>
        <div id="routeOptions"></div>
      </div>

      <!-- 站點 / 街道編輯 -->
      <div class="panel">
        <h3>站點及街道編輯</h3>
        <div id="editorPanel">
          <p class="hint">請先選擇一個服務方向</p>
        </div>
      </div>

    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
