<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九巴路線圖生成器</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🚌 九巴路線圖生成器</h1>
        
        <div class="control-panel">
            <div class="input-group">
                <h3>1. 搜尋路線</h3>
                <div class="search-box">
                    <input type="text" id="routeInput" placeholder="例: 960" value="960">
                    <button type="button" onclick="findRouteVariants()">🔍 搜尋</button>
                </div>
                <div id="routeOptionsArea" class="options-container">
                    <p class="status">請輸入路線號碼...</p>
                </div>
            </div>

            <div class="input-group">
                <h3>2. 設定</h3>
                <label>收費 ($): <input type="text" id="priceInput" value="--"></label>
                
                <label>字體:</label>
                <select id="fontSelect" onchange="generateImage()">
                    <option value="sans-serif">系統預設</option>
                    <option value="'Noto Sans HK', sans-serif">思源黑體</option>
                    <option value="'Microsoft JhengHei', sans-serif">微軟正黑體</option>
                </select>

                <label>站點列表:</label>
                <textarea id="stationList" oninput="generateImage()"></textarea>
            </div>

            <div class="input-group">
                <h3>3. 完成</h3>
                <button class="action-btn" onclick="generateImage()">🎨 重新繪圖</button>
                <button class="download-btn" onclick="downloadImage()">💾 下載</button>
                <p id="statusMsg" class="status">準備就緒</p>
            </div>
        </div>

        <div class="preview-area">
            <canvas id="routeCanvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
